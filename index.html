<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Kê đơn</title>
	 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.5.0/css/bootstrap4-toggle.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-2.2.1.min.js" integrity="sha256-gvQgAFzTH6trSrAWoH1iPo9Xc96QxSZ3feW6kem+O00=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.5.0/js/bootstrap4-toggle.min.js"></script>
</head>
<body>
<form>
<div class="card">
  <div class="card-heading">Thông tin hành chính</div>
  <div class="card-body">
  <div class="form-group">
  	<div class="row">
  	<div class="col-sm-10">
    <label for="ten">Họ và tên</label>
    <input class="form-control" id="ten" placeholder="Họ và tên">
    </div>
    <div class="col-sm-2">
    <label for="tuoi">Tuổi/ Năm sinh</label>
    <input type = "number" class="form-control" id="tuoi" placeholder="Tuổi hoặc năm sinh">
    </div>
    </div>
    <div class="row">
  	<div class="col-sm-8">
    <label for="diachi">Địa chỉ</label>
    <input class="form-control" id="diachi" placeholder="Địa chỉ">
    </div>
    <div class="col-sm-4">
    <label for="sdt">Số điện thoại</label>
    <input type = "tel" class="form-control" id="sdt" placeholder="Số điện thoại">
    </div>
    </div>
  </div>
</div>
<div class="card">
  <div class="card-heading">Chẩn đoán</div>
  <div class="card-body">
  	<div class="row">
  	<div class="col-sm-6">
  	<div class="form-group">
    <label for="cdMP">Mắt phải</label>
    <textarea class="form-control" id="cdMP" rows="1"></textarea>
  	</div>
  </div>
  <div class="col-sm-6">
  	<div class="form-group">
    <label for="cdMT">Mắt trái</label>
    <textarea class="form-control" id="cdMT" rows="1"></textarea>
  </div>
  </div>
  <div class="col-sm-12">
  	<div class="form-group">
    <label for="cd2M">Hai mắt</label>
    <textarea class="form-control" id="cd2M" rows="1"></textarea>
  </div>
  <div class="col-sm-12">
  	<div class="form-group">
    <label for="cdKhac">CĐ khác</label>
    <textarea class="form-control" id="cdKhac" rows="1"></textarea>
  </div>
 </div>
  </div>
</div>
</div>



<div class="card">
  <div class="card-heading">Kê đơn</div>
  <div class="card-body">
  <div class="row">
    <div class="col-sm-4">
  	<div class="form-group">
    <label for="cdMP">Tên biệt dược</label>
    <textarea class="form-control" id="cdMP" rows="1"></textarea>
  	</div>
  	</div>
    <div class="col-sm-2">
  	<div class="form-group">
    <label for="cdMP">Số lượng</label>
    <textarea class="form-control" id="cdMT" rows="1"></textarea>
  	</div>
    </div>
  </div>
  <div class="col-sm-12">
  	
    <label for="cdMP">Lưu ý</label>
    <textarea class="form-control" id="cdMT" rows="1"></textarea>
  
 </div>
  </div>
</div>



</form>

</body>
</html>
