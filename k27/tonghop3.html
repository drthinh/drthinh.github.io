function so_che_dulieu(s){
var lines = s.split("\n");
for (var i = 0; i <= lines.length - 1; i++) {
	if(lines[i] == "Đoạn văn câu hỏi") lines[i] = "";
	if(lines[i].startsWith("Câu hỏi ")) lines[i] = "";
}

}

        function setTime()
        {
            ++totalSeconds;
            secondsLabel.innerHTML = pad(totalSeconds%60);

        function pad(val)
        {
            var valString = val + "";
            if(valString.length < 2)
            {
                return "0" + valString;
            }
            else
            {
                return valString;
            }
