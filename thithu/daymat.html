Bệnh nhân nam 73 tuổi nói mắt phải giảm thị lực và đau nhức trong 3 ngày qua. 2 tuần trước, bệnh nhân được mổ đục thể thủy tinh và đặt thể thủy tinh nhân tạo silicone vào hậu phòng cũng mắt bên đó. Khám thấy thị lực MP BBT 10 cm và MT 20/30. Nhãn áp bình thường. Khám sinh hiển vi thấy MP cương tụ kết mạc nhẹ, vết mổ Seidel (-), mủ tiền phòng 1,5 mm và có mảng fibrin bám trên mặt trước thể thủy tinh nhân tạo. Ánh đồng tử kém hồng và không soi được đáy mắt. Siêu âm thấy dịch kính vẩn đục nhẹ và không có bong hắc hay võng mạc. Xử trí bệnh nhân này bằng cách:

 d. Chọc dịch kính và tiêm kháng sinh vào trong dịch kính

    	res2 = Array.from(elem2s).find(v => v.htmlFor == this.id);

	}

        {

            }

            {
