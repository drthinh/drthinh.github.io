String.prototype.replaceAll = function(search, replacement) {
    var target = this;
    return target.replace(new RegExp(search, 'g'), replacement);
};

function translateToHT() {
  tmp = input_text.value;
  for (var i in dic){
  tmp = tmp.replaceAll(dic[i],i); 
  }
  output_text.value = tmp;
}

function translateToHN() {
  tmp = output_text.value;
  for (var i in dic){
  tmp = tmp.replaceAll(i, dic[i]); 
  }
  input_text.value = tmp;
}
